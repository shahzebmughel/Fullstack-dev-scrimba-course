<html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <div>
        <h3>HOME</h3>
        <div class="display basketball-Score-Font">
            <p id="home-score" class="display-counter">1</p>
        </div>
        <div class="display-counter-increase basketball-Score-Font">
            <button class="increment-by-one">+ 1</button>
            <button class="increment-by-two">+ 2</button>
            <button class="increment-by-three">+ 3</button>
        </div>
    </div>

    <div>
        <h3>GUEST</h3>
        <div class="display basketball-Score-Font">
            <p id="guest-score" class="display-counter">1</p>
        </div>
        <div class="display-counter-increase basketball-Score-Font" >
            <button class="increment-by-one">+ 1</button>
            <button class="increment-by-two">+ 2</button>
            <button class="increment-by-three">+ 3</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
