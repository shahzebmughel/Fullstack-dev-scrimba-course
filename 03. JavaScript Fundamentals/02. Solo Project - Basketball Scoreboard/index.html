<html>
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Basketball Scoreboard">
    <meta name="author" content="Shahzeb">
    <title>Basketball Scoreboard</title>

</head>
<body>
<div class="container">
    <div>
        <h3>HOME</h3>
        <div class="display basketball-Score-Font">
            <p id="home-score" class="display-counter">0</p>
        </div>
        <div class="display-counter-increase basketball-Score-Font">
            <button id="home-increment-by-one">+ 1</button>
            <button id="home-increment-by-two">+ 2</button>
            <button id="home-increment-by-three">+ 3</button>
        </div>
    </div>

    <div>
        <h3>GUEST</h3>
        <div class="display basketball-Score-Font">
            <p id="guest-score" class="display-counter">0</p>
        </div>
        <div class="display-counter-increase basketball-Score-Font" >
            <button id="guest-increment-by-one">+ 1</button>
            <button id="guest-increment-by-two">+ 2</button>
            <button id="guest-increment-by-three">+ 3</button>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
